---
layout: compress
---
<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* Myself 页面独立样式 */
      .page--myself .page__content { max-width: 100%; }
    </style>
  </head>
  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main" class="layout--myself">
      {% include sidebar-myself.html %}
      <article class="page page--myself" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}
  </body>
</html>
